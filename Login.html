<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - EcoVerse</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e9f5e9;
      color: #2c5f2d;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background-color: #d0e8d0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #4caf50;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #2c5f2d;
    }

    .login-box input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #4caf50;
    }

    .login-box button {
      padding: 10px;
      background-color: #4caf50;
      border: none;
      width: 100%;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #2c5f2d;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-box" onsubmit="event.preventDefault(); window.location.href='index.html#beranda';">
      <h2>Masuk ke EcoVerse</h2>
      <input type="text" placeholder="Nama Pengguna" required />
      <input type="password" placeholder="Kata Sandi" required />
      <button type="submit">Login</button>
      <a href="index.html#beranda">‚Üê Kembali ke Beranda</a>
    </form>
  </div>
</body>
</html>
